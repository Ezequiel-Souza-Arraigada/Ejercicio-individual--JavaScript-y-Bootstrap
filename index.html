<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Consultas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Estudio Jurídico</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Envía tu consulta</h1>
        <form id="consultaForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control input-personalizado" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control input-personalizado" id="email" placeholder="Ingrese su correo">
            </div>
            <div class="mb-3">
                <label for="consulta" class="form-label">Consulta</label>
                <textarea class="form-control input-personalizado" id="consulta" rows="5" placeholder="Escriba su consulta aquí"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        &copy; 2024 Estudio Jurídico - Todos los derechos reservados.
    </footer>

    <script src="script.js"></script>
</body>
</html>
